<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel's Zelda Clone</title>
</head>
<body style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div style="text-align: center;">
        <p><strong>go-zelda-clone</strong></p>
        <p><a href="https://github.com/danielcesca18/go-zelda-clone">project repository</a></p>
        <button onclick="toggleFullScreen()">Fullscreen</button>
    </div>
    <iframe id="gameFrame" src="game.html" style="width: 100vw; height: 100vh; border: none;"></iframe>

    <script>
        function toggleFullScreen() {
            var iframe = document.getElementById('gameFrame');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        }
    </script>
</body>
